{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capteurs Dynamiques</title>
    <style>
#log-message-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    display: none;
}

.log-message {
    padding: 1em 2em;
    border-radius: 8px;
    font-size: 16px;
    text-align: center;
    background-color: #f8d7da; /* Couleur de fond d'erreur */
    color: #721c24; /* Couleur du texte */
    border: 1px solid #f5c6cb; /* Bordure d'erreur */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    opacity: 0;
    animation: fade-in-out 3s forwards;
}

@keyframes fade-in-out {
    0% {
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ws = new WebSocket('ws://127.0.0.1:8000/ws/sensor_data/');
            const sensorDataMap = {};
            let attributes = ['temperature', 'pressure', 'energy', 'luminosity', 'humidity'];

            const chartData = {
                labels: [],
                datasets: [{
                    label: 'Temperature',
                    data: [],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            };

            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            ws.onopen = function () {
                console.log("Connexion WebSocket établie");
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const group = data.group;

                if (group === 'sensor_data') {
                    const sensorData = data.sensor_data;

                    if (sensorData) {
                        const sensorId = data.sensor_id;
                        sensorDataMap[sensorId] = sensorData;
                        updateChartData();
                    }
                } else if (group === "log_message") {
                    showLogMessage(data.message);
                }
            };

            function showLogMessage(message) {
                const container = document.getElementById('log-message-container');
                const logDiv = document.createElement('div');
                logDiv.classList.add('log-message');
                logDiv.textContent = message;

                container.innerHTML = '';
                container.appendChild(logDiv);
                container.style.display = 'block';

                setTimeout(() => {
                    logDiv.remove();
                    container.style.display = 'none';
                }, 3000);
            }

            function updateChartData() {
                chartData.labels = [];
                chartData.datasets[0].data = [];

                Object.keys(sensorDataMap).forEach(sensorId => {
                    const sensorData = sensorDataMap[sensorId];
                    chartData.labels.push('Capteur ' + sensorId);
                    chartData.datasets[0].data.push(sensorData.temperature);
                });

                myChart.update();
            }

            ws.onclose = function (e) {
                console.error('Connexion fermée !', e);
            };

            ws.onerror = function (error) {
                console.error('Erreur WebSocket:', error);
            };
        });
    </script>
</head>

<body>
    <h1>Données des Capteurs</h1>
    <div id="log-message-container"></div>
    <div class="container">
        <h1>Dashboard</h1>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>
</body>

</html>
