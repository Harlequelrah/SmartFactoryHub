<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capteurs Dynamiques</title>
    <script>
    const logSocket = new WebSocket("ws://localhost:8000/ws/logs/");

    logSocket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const logMessage = data.log;

        const logContainer = document.getElementById("log-container");
        const newLog = document.createElement("p");
        newLog.textContent = logMessage;
        logContainer.appendChild(newLog);
    };

    logSocket.onclose = function(event) {
        console.error("WebSocket fermé : ", event);
    };
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ws = new WebSocket('ws://127.0.0.1:8000/ws/sensor_data/');  // Connexion WebSocket pour les données des capteurs
            const tableBody = document.getElementById('sensor-table-body');
            const tableHead = document.getElementById('sensor-table-head');
            const sensorDataMap = {}; // Stocker les données par sensor_id
            let attributes = ['temperature', 'pressure', 'energy', 'luminosity', 'humidity']; // Liste des attributs sans 'sensor_id'

            // Connexion réussie au WebSocket
            ws.onopen = function() {
                console.log("Connexion WebSocket établie");
            };

            // Réception de données des capteurs
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const sensorData = data.sensor_data;  // Les données du capteur, sans le sensor_id
                console.log(sensorData);

                // Mettre à jour les données et les colonnes
                if (sensorData) {
                    console.log('Données reçues pour un capteur');
                    const sensorId = data.sensor_id;  // Récupérer le sensor_id pour savoir quel capteur a envoyé les données
                    sensorDataMap[sensorId] = sensorData;

                    // Mettre à jour les attributs si nécessaire
                    const newAttributes = Object.keys(sensorData);
                    if (attributes.length === 0 || !arraysEqual(attributes, newAttributes)) {
                        attributes = newAttributes;
                        updateTableHeader(attributes);  // Mettre à jour l'en-tête
                    }

                    updateTable();  // Mettre à jour le corps du tableau avec les nouvelles données
                } else {
                    console.log("Données de capteur invalides");
                }
            };

            // Mettre à jour l'en-tête du tableau avec les attributs
            function updateTableHeader(attrs) {
                tableHead.innerHTML = ''; // Réinitialiser l'en-tête
                const headerRow = document.createElement('tr');

                // Ajouter les colonnes pour chaque attribut, sauf sensor_id
                attrs.forEach(attr => {
                    const th = document.createElement('th');
                    th.textContent = attr;
                    headerRow.appendChild(th);
                });

                tableHead.appendChild(headerRow);
            }

            // Mettre à jour les lignes du tableau avec les données des capteurs
            function updateTable() {
                tableBody.innerHTML = ''; // Réinitialiser le corps du tableau
                Object.keys(sensorDataMap).forEach(sensorId => {
                    const row = document.createElement('tr');

                    // Ajouter les colonnes pour chaque attribut, sans sensor_id
                    attributes.forEach(attr => {
                        const dataCell = document.createElement('td');
                        dataCell.textContent = sensorDataMap[sensorId][attr] || 'N/A';  // Si aucune donnée, afficher 'N/A'
                        row.appendChild(dataCell);
                    });

                    tableBody.appendChild(row);
                });
            }

            // Comparer deux tableaux pour vérifier qu'ils sont identiques
            function arraysEqual(a, b) {
                return JSON.stringify(a) === JSON.stringify(b);
            }

            ws.onclose = function(e) {
                console.error('Connexion fermée !', e);
            };

            ws.onerror = function(error) {
                console.error('Erreur WebSocket:', error);
            };
        });
    </script>
</head>
<body>
    <div id="log-container"></div>
    <h1>Données des Capteurs</h1>
    <table border="1">
        <thead id="sensor-table-head"></thead>
        <tbody id="sensor-table-body"></tbody>
    </table>
</body>
</html>
