{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capteurs Dynamiques</title>
    {% comment %} <link rel="stylesheet" href="{% static 'static/sensor/styles.css' %}"> {% endcomment %}
    <script>
        const logSocket = new WebSocket('ws://127.0.0.1:8000/ws/logs/');

        logSocket.onopen = function(e) {
            console.log('Connexion WebSocket établie');
        };

        logSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const logMessage = data.message;

            const logItem = document.createElement('li');
            logItem.textContent = logMessage;
            document.getElementById('log-list').appendChild(logItem);
        };

        logSocket.onerror = function(e) {
            console.error('Erreur WebSocket:', e);
        };

        logSocket.onclose = function(e) {
            console.error('WebSocket fermé');
        };
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ws = new WebSocket('ws://127.0.0.1:8000/ws/sensor_data/');  // Connexion WebSocket pour les données des capteurs
            const sensorDataMap = {}; // Stocker les données par sensor_id
            let attributes = ['temperature', 'pressure', 'energy', 'luminosity', 'humidity']; // Liste des attributs sans 'sensor_id'

            const chartData = {
                labels: [], // Les capteurs (pour les labels sur l'axe des x)
                datasets: [{
                    label: 'Temperature',
                    data: [], // Données des barres
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            };

            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Connexion réussie au WebSocket
            ws.onopen = function() {
                console.log("Connexion WebSocket établie");
            };

            // Réception de données des capteurs
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const sensorData = data.sensor_data;  // Les données du capteur, sans le sensor_id
                console.log(sensorData);

                // Mettre à jour les données du capteur dans la map
                if (sensorData) {
                    const sensorId = data.sensor_id;  // Récupérer le sensor_id
                    sensorDataMap[sensorId] = sensorData; // Met à jour les données du capteur dans le dictionnaire
                    updateChartData();
                }
            };

            // Fonction pour mettre à jour le graphique avec les températures des capteurs
            function updateChartData() {
                // Vider les anciennes données
                chartData.labels = [];
                chartData.datasets[0].data = [];

                // Mettre à jour les labels et les données
                Object.keys(sensorDataMap).forEach(sensorId => {
                    const sensorData = sensorDataMap[sensorId];
                    chartData.labels.push('Capteur ' + sensorId); // Utilisez 'Capteur ' suivi de sensorId
                    chartData.datasets[0].data.push(sensorData.temperature); // Assurez-vous que le champ 'temperature' existe dans les données
                });

                // Mettre à jour le graphique avec les nouvelles données
                myChart.update();
            }

            // Comparer deux tableaux pour vérifier qu'ils sont identiques
            function arraysEqual(a, b) {
                return JSON.stringify(a) === JSON.stringify(b);
            }

            ws.onclose = function(e) {
                console.error('Connexion fermée !', e);
            };

            ws.onerror = function(error) {
                console.error('Erreur WebSocket:', error);
            };
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Logs en temps réel</h1>
    <ul id="log-list"></ul>
    <h1>Données des Capteurs</h1>
    <div class="container">
        <h1>Dashboard</h1>

        <!-- Canvas pour afficher le graphique -->
        <canvas id="myChart" width="400" height="200"></canvas>

        <!-- Intégrer Chart.js -->
    </div>
</body>
</html>
