<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h2>Bienvenue, {{ user.username }}!</h2>
            <p>Vous êtes connecté(e) avec succès. Profitez de votre expérience !</p>
        </div>
        <button class="logout-btn">
            <a href="{% url 'deconnexion' %}">Déconnexion</a>
        </button>
    </div>
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <style>
        /* Importation des polices */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* Styles globaux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(45deg, #6A0572, #00C9A7);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background span {
            position: absolute;
            display: block;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        .background span:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 80%;
        }

        .background span:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 20%;
        }

        .background span:nth-child(3) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 60%;
        }

        .background span:nth-child(4) {
            width: 80px;
            height: 80px;
            top: 30%;
            left: 10%;
        }

        .background span:nth-child(5) {
            width: 140px;
            height: 140px;
            top: 60%;
            left: 40%;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0.8);
            }
            50% {
                transform: translateY(-20px) scale(1);
            }
            100% {
                transform: translateY(0) scale(0.8);
            }
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center;
        }

        .welcome h2 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .welcome p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: linear-gradient(45deg, #6A0572, #00C9A7);
            border: none;
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        
        .logout-btn a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .logout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</body>
</html>
